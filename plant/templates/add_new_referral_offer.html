{% extends 'admin_base.html' %}
{% load static %}

{% block body %}
<h1>Add New Referral Offer</h1>
<form method="post" action="{% url 'add_new_referral_offer' %}">
    {% csrf_token %}
    <label for="description">Referral Program Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    <br>
    <label for="referrer_bonus_percentage">Referrer Bonus Percentage:</label>
    <input type="number" id="referrer_bonus_percentage" name="referrer_bonus_percentage" step="0.01" required>
    <br>
    <label for="referrer_max_bonus_amount">Referrer Max Bonus Amount:</label>
    <input type="number" id="referrer_max_bonus_amount" name="referrer_max_bonus_amount" step="0.01" required>
    <br>
    <label for="referee_bonus_percentage">Referee Bonus Percentage:</label>
    <input type="number" id="referee_bonus_percentage" name="referee_bonus_percentage" step="0.01" required>
    <br>
    <label for="referee_max_bonus_amount">Referee Max Bonus Amount:</label>
    <input type="number" id="referee_max_bonus_amount" name="referee_max_bonus_amount" step="0.01" required>
    <br>
    <button type="submit">Save</button>
</form>

{% endblock %}
