{% extends 'admin_base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid" style="margin-top: 130px; margin-bottom: 20px;">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">ADD CATEGORY</h5>
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'add_category' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Category name</label>
                                <input type="text" class="form-control" id="id_name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Discount percentage</label>
                                <input type="text" class="form-control" id="id_name" name="discount">
                            </div>
                            <div class="mb-3">
                                <label for="id_image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="id_image" name="image" onchange="previewImage(event, 'preview')">
                                <img id="preview" src="#" alt="Category Image Preview" width="100" height="100" style="display: none;">
                            </div>

                            <div class="mb-3">
                                <label for="id_banner" class="form-label">BANNER Image</label>
                                <input type="file" class="form-control" id="id_banner" name="bannerimage" onchange="previewImage(event, 'bannerpreview')">
                                <img id="bannerpreview" src="#" alt="Category Image Preview" width="150" height="70" style="display: none;">
                            </div>
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function previewImage(event, previewId) {
        var input = event.target;
        var imgElement = document.getElementById(previewId);
        
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

{% endblock %}
