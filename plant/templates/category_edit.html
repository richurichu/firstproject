{% extends 'admin_base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid" style="margin-top: 130px; margin-bottom: 20px;">
    <div class="container-fluid ">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">EDIT CATEGORY</h5>
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'edit_category' id=category.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label " ><b>Category name</b></label>
                                <input type="text" class="form-control" id="id_name" name="name" value="{{ category.name }}">
                            </div>
                            <div class="mb-3" style="padding-top:10px">
                                <label for="id_image" class="form-label " ><b>Image</b></label>
                                <input type="file" class="form-control" id="id_image" name="image" onchange="previewImage(event, 'preview')">
                                <img id="preview" src="{{ category.image.url }}" alt="Category Image" width="100" height="100" style="padding-top:5px;">
                            </div>
                            <div class="mb-3" style="padding-top:10px">
                                <label for="id_banner" class="form-label"><b>Banner image</b></label>
                                <input type="file" class="form-control" id="id_banner" name="bannerimage" onchange="previewImage(event, 'previewbanner')">
                                <img id="previewbanner" src="{{ category.bannerimage.url }}" alt="Banner Image" width="150" height="70" style="padding-top:5px;">
                            </div>

                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function previewImage(event, previewId) {
        var input = event.target;
        var reader = new FileReader();

        reader.onload = function() {
            var imgElement = document.getElementById(previewId);
            imgElement.src = reader.result;
        };

        reader.readAsDataURL(input.files[0]);
    }
</script>

{%  endblock %}
