<div class="container-fluid" style="margin-top: 30px; margin-bottom: 20px;">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="cat-list-title fw-semibold mb-4 text-center">List of Banners</h5>
                <div class="mb-2">
                    <a href="{% url 'add_banner' %}" class="btn btn-success">Add Banner</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                               
                                <th scope="col" class="text-center">Name</th>
                               
                                <th scope="col" class="text-center">Banner</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for b in banner %}
                            <tr>
                               
                                <td class="text-center">{{ b.name }}</td>
                               
                                <td class="text-center">
                                    <img src="{{ b.image.url }}" alt="{{ banner.name }} Image" width="200"
                                        height="70">
                                </td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center">
                                        <div class="mb-2 me-4">
                                            <a href="{% url 'edit_banner' b.id %}" class="btn btn-success btn-sm">EDIT</a>
                                        </div>
                                        <div class="mb-2 ms-4">
                                            <a href="{% url 'delete_banner' b.id %}" class="btn btn-danger btn-sm">Delete</a>
                                        </div>
                                        
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
