{% extends 'base.html' %}
{% block body %}
{% load static %}

<div class="bg0 p-t-75 p-b-85" >
    <div class="container">

                <div class="row">
                    <div class="col-md-12 mb-4 d-flex justify-content-center">
                      <div class="card mb-4">
                        <div class="card-header d-flex justify-content-center py-3">
                          <h5 class="mb-0">Edit Address</h5>
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <form method="POST" action="{% url 'order_edit_address' address_id %}">
                                {% csrf_token %}
                              
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-3">
                              <div class="col">
                                <div class="form-outline">
                                  <input type="text" id="form7Example1"  name='fname' class="form-control" placeholder='First Name' value='{{user_address.first_name}}'required />
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form7Example1"  name='lname' class="form-control" placeholder='Last Name'value='{{user_address.last_name}}'required />
                                </div>
                              </div>
                            </div>
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example4" class="form-control" name='address1' placeholder='Address' value='{{user_address.address_line_1}}'required />
                          
                                
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example4" class="form-control" name='address2' placeholder='Aditional Address' value='{{user_address.address_line_2}}'/>
                          
                                
                            </div>
                            
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="form7Example4" class="form-control" name='city' placeholder='City'value='{{user_address.city}}'required/>
                          
                            </div>
                               
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example4" class="form-control" name='state' placeholder='State' value='{{user_address.state}}'required/>
                            
                              </div>
                  
                                 
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example4" class="form-control" name='country' placeholder='country' value='{{user_address.country}}'required/>
                            
                              </div>
                    
                  
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="form7Example5" class="form-control"name='email' placeholder='Email' value='{{user_address.email}}'required />
                     
                            </div>
                  
                            <!-- Number input -->
                            <div class="form-outline mb-4">
                              <input type="number" id="form7Example6" class="form-control" name='pincode' placeholder='Postal Code' value='{{user_address.postal_code}}'required/>
                           
                            </div>
                              <!-- Number input -->
                              <div class="form-outline mb-4">
                                <input type="number" id="form7Example6" class="form-control" name='phone' placeholder='Mobile Number'value='{{user_address.phone_number}}'required/>
                             
                              </div>
                  
                         
                  
                            <!-- Checkbox -->
                            <div class="form-group d-flex justify-content-center mb-2">
                                <button type="submit" class="btn btn-dark  px-3 py-2" style='border-radius:28pc'>
                                  Submit
                                </button>
                              </div>
                              
                              
                          </form>
                        </div>
                      </div>
                
               
                    
            
            </div>

                    
        </div>
    </div>
</div>

{% endblock %}
