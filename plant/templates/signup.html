{% extends 'base.html' %}
{% block body %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-200">
    <div class="row d-flex justify-content-center align-items-center h-60">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-2 text-center">

            <div class="mb-md-5 mt-md-4 pb-1">

              <h2 class="fw-bold mb-2 text-uppercase">SIGNUP</h2>
              <p class="text-white-50 mb-5">Please create an Account here!</p>
              <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Username</label>
                <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg" />
                
              </div>


              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Email</label>
                <input type="email" id="typePasswordX" name="email" class="form-control form-control-lg" />
                
              </div>

              
              <!-- <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Phone Number</label>
                <input type="tel" id="typePasswordX" name="phonenumber" class="form-control form-control-lg" />
                
              </div> -->

               <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">password</label>
                <input type="password" id="typeEmail" name="password" class="form-control form-control-lg" />
               
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">confirm password</label>
                <input type="password" id="typePassword" name="cpassword" class="form-control form-control-lg" />
                
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Referral code (optional)</label>
                <input type="text" id="typePassword" name="referral_code" class="form-control form-control-lg" value="{{ referral_code }}" />
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>


            


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
              </form>

            </div>





          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<br>
<br>

{% endblock %}
