{% extends 'base.html' %}
{% block body %}
{% load static %}


<section style="background-color: #f5f5f5;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="" style="color: #333;">Order</a></li>
              <li class="breadcrumb-item"><a href="" style="color: #333;">Address</a></li>
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <div class="d-flex justify-content-center">
                <img src="https://th.bing.com/th/id/OIP.AULBZmvneENxrYYlPAZghgHaHa?w=178&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="avatar"
                  class="rounded-circle img-fluid" style="width: 150px;">
              </div>
              <h5 class="my-3">{{ user.username }}</h5>
              <p class="text-muted mb-1">User Profile</p>
              <p class="text-muted mb-4">{{ user.email }}</p>
              <div class="d-flex justify-content-center mb-2">
                <a href="" class="btn btn-dark" style="background-color: #1e5f0f; width: 200px; border-radius: 20px;">Logout</a>
              </div>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3">
  
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col">
                  <h6>Username:</h6>
                  <p>{{ user.username }}</p>
                </div>
                <div class="col">
                  <h6>Email:</h6>
                  <p>{{ user.email }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col">
                  <h6>Wallet Balance:</h6>
                  <p>{{ user.wallet.balance }}</p>
                </div>
              </div>
              <div class="row justify-content-center mt-3">
                <div class="col">
                  <a href="#" class="btn btn-primary" style="background-color: #1e5f0f; border-color: #0f1010;">Earn More</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <!-- Add any additional details about the wallet or referral program here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
